formats:
  - name: f1
    type: format
    layout: %{time} %{level} ${module} %{pid:6d} >> %{msg} (%{longfile}:%{line}) \n
outputs:
  - name: c1
    type: console
    format: f1
    threshold: info
  - name: r1
    type: size_rolling_file
    format: f1
    file: log/rf.log
    file_perm: 0640
    back_perm: 0550
    dir_perm: 0650
    size: 1M
    backups: 5
    threshold: info
loggers:
  - name: root
    level: info
    outputs: ["r1", "c1"]
  - name: a/b
    level: info
    outputs: ["r1", "c1"]